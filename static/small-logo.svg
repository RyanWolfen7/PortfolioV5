<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Text elements - centered for 1:1 ratio -->
  <text x="70" y="65" font-family="'Montserrat', sans-serif" font-size="22" font-weight="600" fill="black" text-anchor="middle" letter-spacing="0.5">Ryan Clark</text>
  <text x="70" y="90" font-family="'Montserrat', sans-serif" font-size="10" font-weight="300" fill="#FBBF24" text-anchor="middle" letter-spacing=".5" opacity="0.9">FULLSTACK DEVELOPER</text>
  
  <!-- Subtle underline - centered for 1:1 ratio -->
  <path d="M35 100 L105 100" stroke="#FBBF24" stroke-width="1" opacity="0.5" stroke-linecap="round" />
</svg>
