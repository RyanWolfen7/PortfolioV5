<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Text elements -->
  <text x="120" y="30" font-family="'Montserrat', sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle" letter-spacing="1">Ryan Clark</text>
  <text x="120" y="55" font-family="'Montserrat', sans-serif" font-size="14" font-weight="300" fill="#FBBF24" text-anchor="middle" letter-spacing="3" opacity="0.9">FULLSTACK DEVELOPER</text>
  
  <!-- Subtle underline -->
  <path d="M70 60 L170 60" stroke="#FBBF24" stroke-width="1" opacity="0.5" stroke-linecap="round" />
</svg>