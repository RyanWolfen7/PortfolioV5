<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#0f172a" /> <!-- Updated to primary-900 color -->
		<meta name="author" content="Ryan Clark" />
		<meta name="keywords" content="web development, software engineer, fullstack developer, JavaScript, TypeScript, React, Svelte, portfolio" />
		
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://https://ryan-clark-fullstack.dev" />
		<meta property="og:title" content="Ryan Clark | Full Stack Developer" />
		<meta property="og:description" content="Portfolio and personal website of Ryan Clark, showcasing web development skills and projects." />
		<meta property="og:image" content="https://https://ryan-clark-fullstack.dev/og-image.jpg" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://https://ryan-clark-fullstack.dev" />
		<meta property="twitter:title" content="Ryan Clark | Full Stack Developer" />
		<meta property="twitter:description" content="Portfolio and personal website of Ryan Clark, showcasing web development skills and projects." />
		<meta property="twitter:image" content="https://https://ryan-clark-fullstack.dev/twitter-image.jpg" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
